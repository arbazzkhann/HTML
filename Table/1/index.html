<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 25px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

        <tr>
            <th>Heading1</th>

            <th>Heading3</th>
        </tr>
        <tr>
            <td rowspan="2">Data1</td>
            <td>Data2</td>
            <td>Data3</td>
        </tr>
        <tr>
            <td>Data1</td>
            <td>Data2</td>
            <td>Data3</td>
        </tr>
        <tr>
            <td>Data1</td>

        </tr>
    </table=>
